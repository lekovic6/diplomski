<header>

    <div class="logo" [routerLink]="['/']">
        <div class="logo-inner">
            <a *ngIf="userRole === '' "> IBooksDb </a> <!-- Neulogovani korisnik-->
            <a *ngIf="userRole === 'user'"> IBooksDb </a> <!-- Klijent korisnik-->
            <a *ngIf="userRole === 'admin'"> IBooksDb </a> <!-- Admin korisnik-->
        </div>
    </div>

    <!--- Categories menu  -->
    <nav class="categories-menu">
        <div class="dropdown">
            <button class="dropbtn">Categories</button>
            <div class="dropdown-content">
                <a *ngFor="let category of allCategories" [routerLink]="['/categorySearchPage', category.categoryName]">
                    {{ category.showName }}
                </a>
            </div>
        </div>
    </nav>


    <nav class="user-menu" *ngIf="isLoggedIn | async">
        <span class="username">{{ username }}</span>
        <button (click)="logout()" class="logout-btn">Logout</button>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>

            <div class="dropdown-content">
                <a *ngIf="userRole === 'user'" [routerLink]="['/profileDetails']">My profile</a>
                <a *ngIf="userRole === 'user'" [routerLink]="['/myList']">My reading list</a>


                <a *ngIf="userRole === 'admin'" [routerLink]="['/addBook']">Add new book</a>
                <a *ngIf="userRole === 'admin'" [routerLink]="['/addAuthor']">Add new author</a>
                <a *ngIf="userRole === 'admin'" [routerLink]="['/pendingReviews']">Pending reviews</a>
                
            </div>
            
        </div>
    </nav>  

    <nav class="user-menu" *ngIf="!(isLoggedIn | async)">
        <button [routerLink]="['/loginUser']" class="logout-btn">Login</button>
        <button [routerLink]="['/registration']" class="logout-btn">Register</button>
    </nav>
</header>
