<div class="login-container">
    <div class="login-card">
        <h2>Login</h2>
        <form (submit)="loginUser()" class="login-form">
            <input type="text" name="username" [(ngModel)]="username" placeholder="Username" required class="form-input">
            <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required class="form-input">
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <p class="register-link"> 
            <a [routerLink]="['/registration']">Don't have an account? Register here</a>
        </p>
    </div>
</div>
